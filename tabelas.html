<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h2>Tabela de Produtos</h2>
    <table style="border: 10px solid; padding: 10px;">
        <thead>
            <th>Quantidade</th>
            <th>Descricao do produto</th>
            <th>Codigo do produto</th>
            <th>Preco (R$)</th>
        </thead>
        <tbody>
            <tr>
                <th>15</th>
                <th>Camisa</th>
                <th>51651</th>
                <th>156,00</th>
            </tr>
            <tr>
                <th>54</th>
                <th>Bola</th>
                <th>29525</th>
                <th>551,15</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
