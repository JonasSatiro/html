<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Botões HTML</title>
</head>
<body>

  <h2>Exemplos de Botões em HTML</h2>

  <!-- Botão padrão -->
  <button>Botão Padrão</button><br><br>

  <!-- Botão simples -->
  <input type="button" value="Botão Simples" onclick="alert('Botão Simples clicado!')"><br><br>

  <!-- Botão de envio de formulário -->
  <form action="#">
    <input type="submit" value="Enviar Formulário">
  </form><br><br>

  <!-- Botão de redefinir formulário -->
  <form action="#">
    <input type="reset" value="Limpar Formulário">
  </form><br><br>

  <!-- Botão de imagem -->
  <form action="#">
    <input type="image" src="https://via.placeholder.com/100" alt="Enviar com Imagem">
  </form><br><br>

  <!-- Botão com JavaScript -->
  <button type="button" onclick="alert('Botão com JavaScript clicado!')">Botão com JavaScript</button><br><br>

  <!-- Botão de envio usando <button> -->
  <form action="#">
    <button type="submit">Enviar (com &lt;button&gt;)</button>
  </form><br><br>

  <!-- Botão de redefinição usando <button> -->
  <form action="#">
    <button type="reset">Limpar (com &lt;button&gt;)</button>
  </form><br><br>

</body>
</html>
