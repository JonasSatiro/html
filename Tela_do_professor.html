<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Estoque de Produtos</title>
  <style>
    /* Estilos básicos para layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .form-container {
      border: 1px solid #000;
      padding: 10px;
      max-width: 400px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: calc(100% - 160px);
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>Tabela de Estoque de Produtos</h1>

  <!-- Tabela de produtos -->
  <table>
    <tr>
      <th>Código do Produto</th>
      <th>Descrição do Produto</th>
      <th>Preço (R$)</th>
      <th>Quantidade</th>
    </tr>
    <tr>
      <td>PROD0001</td>
      <td>Camisa Básica Preta</td>
      <td>80,00</td>
      <td>8</td>
    </tr>
    <tr>
      <td>PROD0002</td>
      <td>Calça Jeans Masculina</td>
      <td>150,00</td>
      <td>10</td>
    </tr>
    <tr>
      <td>PROD0003</td>
      <td>Tênis Esportivo</td>
      <td>400,00</td>
      <td>3</td>
    </tr>
    <tr>
      <td>PROD0004</td>
      <td>Mochila Escolar</td>
      <td>350,00</td>
      <td>10</td>
    </tr>
  </table>

  <!-- Formulário de cadastro de produtos -->
  <div class="form-container">
    <h2>Cadastro de Produtos</h2>

    <form action="#" method="post">
      <label for="codigo">Código do Produto:</label>
      <input type="text" id="codigo" name="codigo" required><br><br>

      <label for="descricao">Descrição do Produto:</label>
      <input type="text" id="descricao" name="descricao" required><br><br>

      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" step="0.01" required><br><br>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required><br><br>

      <label for="data">Data de Atualização:</label>
      <input type="date" id="data" name="data" required><br><br>

      <input type="submit" value="Cadastrar Produto">
    </form>
  </div>

</body>
</html>
